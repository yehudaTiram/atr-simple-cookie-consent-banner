name: Build Release Package

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: '1.0.4'
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup build environment
      run: |
        # Create a completely clean directory structure
        rm -rf release-package
        mkdir -p release-package/atr-simple-cookie-consent-banner
        
    - name: Create release package
      run: |
        # Copy ONLY the essential plugin files into the plugin directory
        cp atr-simple-cookie-consent-banner.php release-package/atr-simple-cookie-consent-banner/
        cp atr-scb.css release-package/atr-simple-cookie-consent-banner/
        cp atr-scb.js release-package/atr-simple-cookie-consent-banner/
        
        # Verify contents - should have plugin directory with 3 files
        echo "=== Directory structure ==="
        ls -la release-package/
        echo "=== Files in plugin directory ==="
        ls -la release-package/atr-simple-cookie-consent-banner/
        echo "=== Expected: 1 directory with 3 files ==="
        
        # Create zip with proper WordPress structure
        cd release-package
        zip -r ../atr-simple-cookie-consent-banner.zip .
        
        # Verify zip contents - should have plugin directory with 3 files
        echo "=== Zip file contents ==="
        unzip -l ../atr-simple-cookie-consent-banner.zip
        
        # Check file size
        echo "=== Zip file size ==="
        ls -lh ../atr-simple-cookie-consent-banner.zip
        
        # Verify proper structure
        echo "=== Verifying WordPress plugin structure ==="
        if ! unzip -l ../atr-simple-cookie-consent-banner.zip | grep -q "atr-simple-cookie-consent-banner/"; then
          echo "ERROR: Plugin directory not found in zip!"
          exit 1
        fi
        
        if unzip -l ../atr-simple-cookie-consent-banner.zip | grep -q "\.github"; then
          echo "ERROR: .github folder found in zip!"
          exit 1
        fi
        
        if unzip -l ../atr-simple-cookie-consent-banner.zip | grep -q "CHANGELOG\|README\|privacy-policy"; then
          echo "ERROR: Documentation files found in zip!"
          exit 1
        fi
        
        echo "SUCCESS: WordPress plugin package created with proper structure!"
        
    - name: Upload release asset
      if: github.event_name == 'release'
      run: |
        # Use GitHub CLI to upload the asset (no deprecation warnings)
        gh release upload ${{ github.event.release.tag_name }} atr-simple-cookie-consent-banner.zip --clobber
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload workflow artifact
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: plugin-release-package
        path: atr-simple-cookie-consent-banner.zip
